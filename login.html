<!DOCTYPE html>
<html lang="pt" id="login-html">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/all.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./assets/images/fruit-tomato-vegetables-svgrepo-com.svg"
      type="image/x-icon"
    />
    <title>Site de Receitas</title>
  </head>

  <body
    style="
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    "
  >
    <header
      class="w-100 p-3 d-flex justify-content-center align-items-center bg-white mb-5"
    >
      <img
        src="assets/images/fruit-tomato-vegetables-svgrepo-com.svg"
        style="height: clamp(50px, 8dvh, 100px); transform: translateY(-5%)"
        alt="Logo"
        draggable="false"
        class="d-inline-block me-3 align-text-top"
      />
      <h1>Site de Receitas</h1>
    </header>

    <main
      class="container w-25 d-flex flex-column justify-content-center align-items-center gap-3 rounded-3 bg-white pt-5 pb-5 mb-5"
    >
      <h1 class="fw-bold" style="color: #3c3c3c">Entrar</h1>
      <button type="button" class="btn btn-primary rounded-pill fw-bold">
        <i class="bi bi-facebook"></i>&nbsp; Entrar com Facebook
      </button>

      <button type="button" class="btn btn-danger rounded-pill fw-bold">
        <i class="bi bi-google"></i>&nbsp; Entrar com Google
      </button>

      <p class="w-100 login-text-divisor text-center">ou</p>

      <form class="w-100 d-flex flex-column">
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control w-100"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput" style="color: #3c3c3c">E-mail</label>
        </div>
        <div class="form-floating mb-2">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword" style="color: #3c3c3c">Senha</label>
        </div>
        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            style="cursor: pointer"
            id="flexSwitchCheckDefault"
          />
          <label
            class="form-check-label mb-2"
            style="cursor: pointer"
            for="flexSwitchCheckDefault"
          >
            Mantenha-me contectado
          </label>
        </div>
        <a href="#" class="mb-4 text-decoration-none" style="align-self: flex-start;">Esqueceu sua senha?</a>

        <button
          type="button"
          class="btn btn-danger rounded-pill fw-bold w-50 align-self-center"
        >
          <i class="bi bi-arrow-right-short"></i>&nbsp; Entrar
        </button>
      </form>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
